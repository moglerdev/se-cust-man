name: Scala CI

on:
  push:
    branches:
        - master
        - dev
  pull_request:
    branches:
        - master
        - dev

jobs:
  scalatest_sbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: sbt clean coverage test
      - name: Coverage Report
        run: sbt coverageReport
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.0.0
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **SUCCESS:** The Actions for the PR **'{{ EVENT_PAYLOAD.pull_request.title }}'** was successfully completed.
            You can now merge it.
            Link to PR {{ EVENT_PAYLOAD.pull_request.html_url }}
  failure:
    if: failure()
    needs: scalatest_sbt
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **FAILED:** **'{{ EVENT_PAYLOAD.pull_request.title }}'** failed.
            Please check the logs and try again.
            Link to PR {{ EVENT_PAYLOAD.pull_request.html_url }}

